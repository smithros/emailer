<head>
    <title>SEND</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

<div class="topnav">
    <a th:href="@{/sendEmail}">Send an email</a>
    <a th:href="@{/inbox}">INBOX</a>
    <a th:href="@{/sent}">SENT</a>
    <a th:href="@{/}">HOME</a>
</div>
<div style="text-align: center;">
<h2>Send an e-mail to someone: </h2>
<form method="post" th:href="@{/sendEmail}">
    <label style="font-size: 20px" for="to">To:</label><br>
    <input style="width:300px;font-size:15px" id="to" type="email" name="to" placeholder="someone@example.com">
    <br>
    <br>
    <label style="font-size: 20px" for="subject">Subject:</label><br>
    <input style="width:300px;font-size:15px" id="subject" type="text" name="subject" placeholder="Subject">
    <br>
    <br>
    <label style="font-size: 20px" for="text">Message:</label><br>
    <input style="height:200px;width:500px;font-size: 15px" id="text" type="text" name="text" placeholder="Email text"><br><br>
    <input style="font-size: 20px" type="submit" value="Send Email">
    <input style="font-size: 20px" type="reset" value="Reset">
</form>
</div>
</body>
